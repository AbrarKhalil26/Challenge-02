<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Style Css-->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <section>
        <article>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>
      </section>
      <section>
        <div class="sec">
          <div class="ethereum"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</div>
          <div class="clock"><img src="images/icon-clock.svg" alt="clock"> 3 days left</div>
        </div>
      </section>
      <footer>
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span> Jules Wyvern</span></p>
      </footer>
    </main>
  </body>
</html>
